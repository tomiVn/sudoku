<section class="layout">

    <header class="fx fx-row fx-between">

        <h1 class="txt-secondary-color">suGOku</h1>

        <img 
            src="https://upload.wikimedia.org/wikipedia/commons/2/23/Golang.png" 
            alt="go go go" height="50">

    </header>

    <div class="grid-container">

            @for(row of board; track row; let r = $index){

                @for(cell of row; track cell; let c = $index){
                    
                    <input 
                        type="number" 
                        [min]="1"
                        [max]="9"
                        [step]="1"
                        class="cell"
                        [value]="cell !== 0 ? cell : ''"
                        [readonly]="locked[r][c]"
                        #cellInput
                        (input)="onInputChange(cellInput?.value, r, c)"
                    />
                }
            }
    </div>

    <div class="fx fx-column medium-gap">

        <div class="fx fx-row fx-between fx-center fx-wrap medium-gap">

            <h3>Generate: </h3>
    
            @for(level of dificultLevels; track level){
    
                <button (click)="getData(level)" 
                    class="txt-base-color custom-button">
                    {{level}}
                </button>
            }
    
            <button (click)="getData(undefined)" 
                class="txt-base-color custom-button">
                    Random
            </button>
    
            <button (click)="clearBoard()" 
                class="txt-base-color custom-button solid-border-1px">
                    Clear
            </button>
        </div>

        <div class="fx fx-row fx-between fx-wrap medium-gap">

            <div 
                class="fx fx-row fx-around fx-center fx-wrap solid-border-1px border-radius full-width medium-gap">
               
                <button (click)="testSolution()" 
                    class="txt-base-color custom-button fx fx-row fx-center">
                    <mat-icon fontIcon="check_small" class="icon-small"/>Validate
                </button>

                <p class="reset custom-width txt-center border-left">{{status}}</p>
            </div>

            <div 
                class="fx fx-row fx-around fx-center fx-wrap solid-border-1px border-radius full-width medium-gap">
                
                @if(currentLevel){
    
                    <p class="reset custom-width txt-center border-right">{{currentLevel}}</p>
                }

                <button (click)="getData(undefined)" 
                    class="txt-base-color custom-button fx fx-row fx-center">

                    <mat-icon fontIcon="school" class="icon-small"/>Difficulty
                </button>
            </div>
        </div>

        <button (click)="solveAction()" 
            class="txt-base-color custom-button solid-border-1px border-radius">
                Solve
        </button>

    </div>

</section>
